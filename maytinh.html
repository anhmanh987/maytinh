<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p></p>
	<script type="text/javascript">
		a=prompt('Nhap a')
		b=prompt('Nhap b')
		a = parseFloat(a)
		b = parseFloat(b)
		t=a+b;
		document.writeln('a+b='+t+'<br>')
		t=a-b;
		document.writeln('a-b='+t+'<br>')
		t=a*b;
		document.writeln('a+b='+t+'<br>')
		t=a/b;
		document.writeln('a+b='+t+'<br>')









	</script>
</body>
</html>
